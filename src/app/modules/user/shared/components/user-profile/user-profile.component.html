<ng-template #contenido let-modal>
  <div class="modal-header">
    <button
      class="close"
      aria-label="close"
      type="button"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="modal-container">
      <div class="modal-container__title">
        <label (click)="this.isActive = false">Datos Personales</label>
        <p></p>
        <span (click)="this.isActive = true">Cambiar contraseña</span>
      </div>
      <div class="modal-container__forgot-password" *ngIf="isActive">
        <div
          class="modal-container__forgot-password__new-password"
          [formGroup]="passwordForm"
        >
          <input
            type="password"
            class="form-control"
            placeholder="Nueva contraseña"
            formControlName="password"
          />
        </div>
      </div>
      <div class="modal-container__personal-date" *ngIf="!isActive">
        <div
          class="modal-container__personal-date__form"
          [formGroup]="profileForm"
        >
          <div class="modal-container__personal-date__form__name">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              formControlName="nombre"
            />
          </div>
          <br />
          <div class="modal-container__personal-date__form__first-lastName">
            <input
              type="text"
              class="form-control"
              placeholder="Apellido Paterno"
              formControlName="apellidoPaterno"
            />
          </div>
          <br />
          <div class="modal-container__personal-date__form__second-lastName">
            <input
              type="text"
              class="form-control"
              placeholder="Apellido Materno"
              formControlName="apellidoMaterno"
            />
          </div>
          <br />
          <div class="modal-container__personal-date__form__phone">
            <input
              type="number"
              class="form-control"
              placeholder="Nro de cuenta"
              formControlName="numeroCuenta"
            />
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="footer-groups">
      <button
        type="button"
        class="footer-groups__left"
        (click)="modal.close()"
        style="margin-right: 10px"
      >
        <label class="modal-footer-button-label"> Guardar </label>
      </button>
      <button
        type="button"
        class="footer-groups__right"
        (click)="modal.close()"
      >
        <label class="modal-footer-button-label"> Cancelar </label>
      </button>
    </div>
  </div>
</ng-template>

<span (click)="modal.open(contenido, { size: 'lg', centered: true })">
  Perfil
</span>
