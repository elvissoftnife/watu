<ng-template #contenido let-modal>
  <div class="modal-header">
    <button
      class="close"
      aria-label="close"
      type="button"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="modal-container">
      <div class="modal-container__title">
        <label
          (click)="this.isActive = false"
          [ngClass]="!this.isActive ? 'active' : 'inactive'"
          >Datos Personales</label
        >
        <p></p>
        <span
          (click)="this.isActive = true"
          [ngClass]="this.isActive ? 'active' : 'inactive'"
          >Cambiar contrase単a</span
        >
      </div>
      <div class="modal-container__forgot-password" *ngIf="isActive">
        <div
          class="modal-container__forgot-password__new-password"
          [formGroup]="passwordForm"
        >
          <input
            type="password"
            class="form-control"
            placeholder="Antigua contrase単a"
            formControlName="oldPassword"
          />
          <br />
          <input
            type="password"
            class="form-control"
            placeholder="Nueva contrase単a"
            formControlName="newPassword"
          />
          <br />
          <input
            type="password"
            class="form-control"
            placeholder="repetir contrase単a"
            formControlName="repeatPassword"
          />
        </div>
      </div>
      <div class="modal-container__personal-date" *ngIf="!isActive">
        <div
          class="modal-container__personal-date__form"
          [formGroup]="profileForm"
        >
          <div class="modal-container__personal-date__form__name">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              formControlName="name"
            />
          </div>
          <br />
          <div class="modal-container__personal-date__form__first-lastName">
            <input
              type="text"
              class="form-control"
              placeholder="Apellido Paterno"
              formControlName="lastName"
            />
          </div>
          <br />
          <div class="modal-container__personal-date__form__second-lastName">
            <input
              type="text"
              class="form-control"
              placeholder="Apellido Materno"
              formControlName="motherLastName"
            />
          </div>

          <br />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" *ngIf="!isActive">
    <div class="footer-groups">
      <button
        type="button"
        class="footer-groups__left"
        (click)="saveData()"
        (click)="modal.close()"
        style="margin-right: 10px"
      >
        <label class="modal-footer-button-label" style="cursor: pointer">
          Guardar
        </label>
      </button>
      <button
        type="button"
        class="footer-groups__right"
        (click)="modal.close()"
        style="cursor: pointer"
      >
        <label class="modal-footer-button-label"> Cancelar </label>
      </button>
    </div>
  </div>

  <div class="modal-footer" *ngIf="isActive">
    <div class="footer-groups">
      <button
        type="button"
        class="footer-groups__left"
        (click)="changePassword()"
        (click)="modal.close()"
        style="margin-right: 10px"
      >
        <label class="modal-footer-button-label" style="cursor: pointer">
          Cambiar password
        </label>
      </button>
      <button
        type="button"
        class="footer-groups__right"
        (click)="modal.close()"
        style="cursor: pointer"
      >
        <label class="modal-footer-button-label"> Cancelar </label>
      </button>
    </div>
  </div>
</ng-template>
