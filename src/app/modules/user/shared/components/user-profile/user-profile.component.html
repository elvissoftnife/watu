<div class="modal-body">
  <div class="modal-container">
    <div class="row">
      <div class="col-md-8">
        <div>
          <p>
            <span
              style="font-size: 25px; cursor: pointer"
              (click)="this.isActive = false"
              [ngClass]="!this.isActive ? 'active' : 'inactive'"
              >Datos Personales</span
            >
          </p>

          <p>
            <span
              style="cursor: pointer"
              (click)="this.isActive = true"
              [ngClass]="this.isActive ? 'active' : 'inactive'"
              >Cambiar contraseña</span
            >
          </p>
        </div>
      </div>
      <div class="col-md-4 text-end">
        <button
          class="btn"
          aria-label="close"
          type="button"
          (click)="modalActive.close()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <div class="modal-container__forgot-password" *ngIf="isActive">
      <div
        class="modal-container__forgot-password__new-password"
        [formGroup]="passwordForm"
      >
        <input
          type="password"
          class="form-control"
          placeholder="Antigua contraseña"
          formControlName="oldPassword"
        />
        <br />
        <input
          type="password"
          class="form-control"
          placeholder="Nueva contraseña"
          formControlName="newPassword"
        />
        <br />
        <input
          type="password"
          class="form-control"
          placeholder="repetir contraseña"
          formControlName="repeatPassword"
        />
      </div>
    </div>
    <div class="modal-container__personal-date" *ngIf="!isActive">
      <div
        class="modal-container__personal-date__form"
        [formGroup]="profileForm"
      >
        <div class="modal-container__personal-date__form__name">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            formControlName="name"
          />
        </div>
        <br />
        <div class="modal-container__personal-date__form__first-lastName">
          <input
            type="text"
            class="form-control"
            placeholder="Apellido Paterno"
            formControlName="lastName"
          />
        </div>
        <br />
        <div class="modal-container__personal-date__form__second-lastName">
          <input
            type="text"
            class="form-control"
            placeholder="Apellido Materno"
            formControlName="motherLastName"
          />
        </div>

        <br />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer" *ngIf="!isActive">
  <div>
    <button
      type="button"
      class="btn"
      (click)="saveData()"
      (click)="modalActive.close()"
      style="background-color: #fb4381; color: white; margin-right: 10px"
    >
      Guardar
    </button>
    <button type="button" class="btn" (click)="modalActive.close()">
      Cancelar
    </button>
  </div>

  <div class="footer-groups"></div>
</div>

<div class="modal-footer" *ngIf="isActive">
  <div class="footer-groups">
    <button
      type="button"
      class="btn"
      (click)="changePassword()"
      (click)="modalActive.close()"
      style="background-color: #fb4381; color: white; margin-right: 10px"
    >
      Cambiar Contraseña
    </button>
    <button type="button" class="btn" (click)="modalActive.close()">
      Cancelar
    </button>
  </div>
</div>
