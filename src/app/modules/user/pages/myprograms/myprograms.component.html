<div class="container">
  <div class="row">
    <p id="title">Mis programas:</p>
  </div>
  <div class="row">
    <div
      *ngFor="let program of programs"
      class="col col-lg-4 col-md-6 col-sm-12"
    >
      <div class="card">
        <img
          src="{{ program.programa.sede.agencia.image }}"
          class="card-img-top card-img"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ program.programa.nombre }}</h5>
          <p class="card-text" style="text-align: justify">
            {{ program.programa.descripcion }}
          </p>
          <div class="row">
            <div class="col">
              <button
                (click)="deleteProgram($event, program.id)"
                class="btn btn-eliminar"
              >
                Eliminar
              </button>
            </div>
            <div class="col">
              <button class="btn" (click)="verDetallePrograma(program.programa.id)">Ver m√°s</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
