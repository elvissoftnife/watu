<div class="modal-body">
  <div class="row">
    <div class="col-md-8">
      <p style="color: #fb4381; font-size: 25px; font-weight: bold">
        Editar Sede
      </p>
    </div>
    <div class="col-md-4">
      <button
        class="close"
        aria-label="close"
        type="button"
        (click)="modalActive.close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="formulario" [formGroup]="form">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="distrito" class="form-label">Distrito</label>
          <input
            type="text"
            class="form-control"
            id="distrito"
            placeholder="Nombre del distrito"
            formControlName="distrito"
          />
          <p
            *ngIf="
              form.controls.distrito.touched && form.controls.distrito.errors
            "
            class="text-end text-danger"
            style="font-size: 15px"
          >
            Ingresa el distrito.
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="contactame" class="form-label">Contacto</label>
          <input
            type="text"
            class="form-control"
            id="contactame"
            placeholder="Numero de contacto"
            formControlName="contactame"
          />
          <p
            *ngIf="
              form.controls.contactame.touched &&
              form.controls.contactame.errors
            "
            class="text-end text-danger"
            style="font-size: 15px"
          >
            Ingresa el numero de contacto.
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="mb-3">
          <label for="direccion" class="form-label">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Ingresa la direccion"
            formControlName="direccion"
          />
          <p
            *ngIf="
              form.controls.direccion.touched && form.controls.direccion.errors
            "
            class="text-end text-danger"
            style="font-size: 15px"
          >
            Ingresa la direccion.
          </p>
        </div>
      </div>
    </div>

    <div class="row text-end">
      <div class="col-md-12">
        <button
          (click)="enviarData()"
          type="button"
          class="btn"
          style="background-color: #fb4381; color: white; margin-right: 10px"
        >
          Guardar
        </button>
        <button
          type="button"
          class="btn"
          (click)="modalActive.close()"
          style="cursor: pointer"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
