<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Editar Programa</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modalService.dismissAll()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div [formGroup]="form" class="modal-body">
  <div>
    <div class="form-group edit-program">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Nombre del programa"
        formControlName="nombre"
      />
      <p
        *ngIf="
          form.controls.nombre.touched &&
          form.controls.nombre.errors
        "
        class="text-end text-danger"
        style="    font-size: 15px;
          text-align: left!important;
          margin-top: 10px;"
            >
        Ingresa el nombre del programa.
      </p>

      <label for="descripcion">Descripci√≥n</label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        placeholder="Descripcion del programa"
        formControlName="descripcion"
      />
      <p
        *ngIf="
          form.controls.descripcion.touched &&
          form.controls.descripcion.errors
        "
        class="text-end text-danger"
        style="    font-size: 15px;
          text-align: left!important;
          margin-top: 10px;"
            >
        Ingresa la descripcion.
      </p>

      <label for="vacantes">#Vacantes</label>
      <input
        type="number"
        class="form-control"
        id="vacantes"
        placeholder="Vacantes del programa"
        formControlName="vacantes"
      />
      <p
        *ngIf="
          form.controls.vacantes.touched &&
          form.controls.vacantes.errors
        "
        class="text-end text-danger"
        style="    font-size: 15px;
          text-align: left!important;
          margin-top: 10px;"
            >
        Ingresa el numero de vacantes
      </p>

    </div>
  </div>
  <div class="modal-footer">
    <button 
    type="button" 
    class="btn btn-outline-dark" 
    (click)="enviarData()"
    [disabled]="form.invalid"
    >
      Guardar
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modalService.dismissAll()"
    >
      Cancelar
    </button>
  </div>
</div>
