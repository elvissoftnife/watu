<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Editar Programa</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modalService.dismissAll()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div [formGroup]="form" class="modal-body">
  <div>
    <div class="form-group edit-program">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Nombre del programa"
        formControlName="nombre"
      />
      <label for="descripcion">Descripci√≥n</label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        placeholder="Descripcion del programa"
        formControlName="descripcion"
      />
      <label for="vacantes">#Vacantes</label>
      <input
        type="text"
        class="form-control"
        id="vacantes"
        placeholder="Vacantes del programa"
        formControlName="vacantes"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="enviarData()">
      Guardar
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modalService.dismissAll()"
    >
      Cancelar
    </button>
  </div>
</div>
