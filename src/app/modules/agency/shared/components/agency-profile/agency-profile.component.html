<ng-template #contenido let-modal>
    <div class="modal-header">
      <button
        class="close"
        aria-label="close"
        type="button"
        (click)="modal.dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="modal-container">
        <div class="modal-container__title">
          <label (click)="this.isActive = false">Datos de la Agencia</label>
          <p></p>
          <span (click)="this.isActive = true">Cambiar contraseña</span>
        </div>
        <div class="modal-container__forgot-password" *ngIf="isActive">
          <div
            class="modal-container__forgot-password__new-password"
            [formGroup]="passwordForm"
          >
            <input
              type="text"
              class="form-control"
              placeholder="Nueva contraseña"
              formControlName="password"
            />
          </div>
        </div>
        <div class="modal-container__personal-date" *ngIf="!isActive">
          <div
            class="modal-container__personal-date__form"
            [formGroup]="profileForm"
          >
            <div class="modal-container__personal-date__form__nombre">
              <label for="nombre">Nombre</label>
              <input
                id="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre de la agencia"
                formControlName="nombre"
              />
            </div>
            <br />
            <div class="modal-container__personal-date__form__acronimo">
              <label for="acronimo">Acrónimo</label>
              <input
                id="acronimo"
                type="text"
                class="form-control"
                placeholder="Acrónimo de la agencia"
                formControlName="acronimo"
              />
            </div>
            <br />
            <div class="modal-container__personal-date__form__url">
              <label for="url">Página web</label>
              <input
                id="url"
                type="text"
                class="form-control"
                placeholder="Página web de la agencia"
                formControlName="url"
              />
            </div>
            <br />
            <div class="modal-container__personal-date__form__imagen">
                <label for="imagen">Imagen</label>
                <input
                  #file
                  type="file"
                  accept='image/*' 
                  (change)="preview(file.files)"
                  id="imagen"
                  class="form-control"
                  placeholder="Imagen"
                  formControlName="imagen"
                  
                />
            </div>
            <br />
            <div style="text-align: center;">
                <img src="{{ imgURL }}" *ngIf="imgURL" class="img-fluid" alt="Responsive image" style="max-height: 300px;">
            </div>
            <br />
            <div class="modal-container__personal-date__form__descripcion">
                <label for="descripcion">Descripción</label>
                <textarea
                  style="resize: none;"
                  rows="4"
                  id="descripcion"
                  type="text"
                  class="form-control"
                  placeholder="Descripción de la agencia"
                  formControlName="descripcion"
                >
                </textarea>
            </div>
            <br />
            
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="footer-groups">
        <button
          type="button"
          class="footer-groups__left"
          (click)="saveData()"
          style="margin-right: 10px"
        >
          <label class="modal-footer-button-label" style="cursor: pointer">
            Guardar
          </label>
        </button>
        <button
          type="button"
          class="footer-groups__right"
          (click)="modal.close()"
          style="cursor: pointer"
        >
          <label class="modal-footer-button-label"> Cancelar </label>
        </button>
      </div>
    </div>
  </ng-template>
